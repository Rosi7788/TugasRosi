<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestasi Moklet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function changeVideo(videoId) {
            const iframe = document.getElementById('videoFrame');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white py-4 text-center text-xl font-bold">
        Prestasi Moklet
    </nav>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row p-4">
        <!-- Video Section -->
        <div class="w-full md:w-[76%] bg-black">
            <iframe id="videoFrame" class="w-full h-[575px]" src="https://www.youtube.com/embed/OiYMLx9QJjQ" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <!-- Sidebar -->
        <div class="w-full md:w-1/3 p-2">
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Prestasi</h2>
                <ul>
                    <li class="p-2 border-b cursor-pointer" onclick="changeVideo('UHuTG14DRYU')">Prestasi 1</li>
                    <li class="p-2 border-b cursor-pointer" onclick="changeVideo('dvkYjn7CZzg')">Prestasi 2</li>
                    <li class="p-2 border-b cursor-pointer" onclick="changeVideo('5NrZ4t9Ln4A')">Prestasi 3</li>
                    <li class="p-2 border-b cursor-pointer" onclick="changeVideo('GZJms_L8jbo')">Prestasi 4</li>
                    <li class="p-2 cursor-pointer" onclick="changeVideo('rCXn1DnBJ6Y')">Prestasi 5</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-2 mt-4 text-center">
        <marquee>Selamat Datang di Website Prestasi Moklet - Untuk Informasi Lebih Lanjut, Hubungi Admin</marquee>
    </footer>
</body>
</html>
